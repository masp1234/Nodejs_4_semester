<h2>Leave some feedback</h2>

<form action="/api/contact" method="POST">
    <label for="">Subject</label>
    <input type="text" placeholder="Subject" name="subject" value="subject">

    <label for="">Email</label>
    <input type="email" placeholder="your email" name="email" value="123@gmail.com">

    <label for="">Phone number</label>
    <input type="tel" placeholder="your phone number" name="phoneNumber" value="21222345">

    <label for="">Message</label>
    <textarea type="text" cols="30" rows="10" name="message" value="besked"></textarea>

    <button>Send feedback</button>
</form>
